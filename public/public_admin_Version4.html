<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <title>అడ్మిన్ పేజీ - కోగటం గ్రామ వినాయక చవితి ఛందా</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>అడ్మిన్ పేజీ</h1>
  <a href="index.html">డాష్‌బోర్డ్</a>
  <hr>
  <div id="passwordDiv">
    <label>పాస్‌వర్డ్ నమోదు చేయండి:</label>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">సబ్మిట్</button>
    <div id="passError" style="color:red"></div>
  </div>
  <div id="formDiv" style="display:none;">
    <form id="donationForm">
      <label>దాత పేరు:</label>
      <input type="text" id="donorName" required>
      <label>మొత్తం (₹):</label>
      <input type="number" id="donationAmount" required min="1">
      <button type="submit">నమోదు చేయండి</button>
    </form>
    <div id="formMsg" style="color:green"></div>
  </div>
  <script src="script.js"></script>
  <script>
    showAdmin();
  </script>
</body>
</html>
